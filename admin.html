     <div class="inputSearch">
      <h4>Search In Our Restaurants</h4>
      <input type="text" id="inputSearch" placeholder="Search for a restaurant here...">

     <main>
      <section id="form-section">
          <h2 id="form-title">Add New Restaurant</h2>
          <form id="restaurant-form">
              <label for="name">Name:</label>
              <input type="text" id="name" required>

              <label for="adress">Address:</label>
              <input type="text" id="address" required>

              <label for="contact">Contact:</label>
              <input type="text" id="contact" required>

              <label for="specialty">Specialty:</label>
              <input type="text" id="specialty" required>

              <label for="rating">Rating:</label>
              <input type="number" id="rating" min="1" max="5" required>

              <label for="cover">Cover Image URL:</label>
              <input type="url" id="cover" required>

              <button type="submit" id="submit-button">Add Restaurant</button>
          </form>
      </section>

      <section id="list-section">
          <h2>Restaurants List</h2>
          <div id="list"></div>
      </section>
